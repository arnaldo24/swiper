<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Swiper pointer</title>
	<link rel="stylesheet" href="./css/styles.css">
</head>
<body>
	<section class="tinder-slider-parent">
		<section class="tinder-slider-container">

			<div class="swipe swipe_active" data-item="1">
				<div class="images">1</div>
			</div>
			<div class="swipe" data-item="2">
				<div class="images">2</div>
			</div>
			<div class="swipe" data-item="3">
				<div class="images">3</div>
			</div>
			<div class="swipe" data-item="4">
				<div class="images">4</div>
			</div>
			<div class="swipe" data-item="5">
				<div class="images">5</div>
			</div>

			<div class="botones">
				<button class="btn prev" data-slide="prev">&lt;</button>
				<button class="btn next" data-slide="next">&gt;</button>
			</div>

		</section>
	</section>

	<script src="./js/index.js"></script>
</body>
</html>
